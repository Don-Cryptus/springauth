<!-- Gallery -->
<section class="mt-8 pb-16" aria-labelledby="gallery-heading">
  <ul
    role="list"
    class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 md:grid-cols-4 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
  >
    <ng-container *ngIf="images?.['results']?.length">
      <li *ngFor="let image of images?.['results']" class="relative">
        <div
          class="ring-2 ring-offset-2 ring-indigo-500 group block w-full aspect-w-10 aspect-h-7 rounded-lg bg-gray-100 overflow-hidden"
          x-state:on="Current"
          x-state:off="Default"
          x-state-description='Current: "ring-2 ring-offset-2 ring-indigo-500", Default: "focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500"'
        >
          <img
            [src]="image.urls.regular"
            alt=""
            class="object-cover pointer-events-none"
            x-state:on="Current"
            x-state:off="Default"
            x-state-description='Current: "", Default: "group-hover:opacity-75"'
          />
          <button type="button" class="absolute inset-0 focus:outline-none">
            <span class="sr-only">View details for IMG_4985.HEIC</span>
          </button>
        </div>
        <p
          class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-900"
        >
          IMG_4985.HEIC
        </p>
        <p class="pointer-events-none block text-sm font-medium text-gray-500">
          3.9 MB
        </p>
      </li>
    </ng-container>
  </ul>
</section>

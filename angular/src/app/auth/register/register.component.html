<div
  class="h-screen flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-12 w-auto"
      src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600"
      alt="Workflow"
    />
    <h2 class="text-center text-3xl tracking-tight font-bold text-gray-900">
      Register an account
    </h2>
  </div>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMsg }}
  </app-alert>

  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form
        class="space-y-6"
        [formGroup]="registerForm"
        (ngSubmit)="register()"
      >
        <app-input
          label="Name"
          [control]="name"
          type="text"
          placeholder="Enter Name"
        ></app-input>

        <app-input
          label="Email"
          [control]="email"
          type="email"
          placeholder="Enter Email"
        ></app-input>

        <app-input
          label="Password"
          [control]="password"
          type="password"
          placeholder="Enter Password"
        ></app-input>

        <app-input
          label="Confirm Password"
          [control]="confirm_password"
          type="password"
          placeholder="Confirm Password"
        ></app-input>

        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid || inSubmision"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
